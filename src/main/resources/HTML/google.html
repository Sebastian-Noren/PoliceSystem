<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map_canvas {
            height: 100%;
            background-color: #666970;
        }
    </style>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?key=AIzaSyB9XfWV4uV0ttVPdPHTHbaE06ELe9awZRI&callback=initMap">
    </script>
    <script type="text/javascript">


        function initialize() {



            var latlng = new google.maps.LatLng(55.704659, 13.191007);
            var myOptions = {
                zoom: 14,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControl: false,
                streetViewControl: false,
                backgroundColor: "#666970"

            };


            //our automatic crime location  //we need to pass information here also! searchstring,description
            document.crimeLocation = function crimeLocation(searchString, descriptionString) {
                document.geocoder.geocode({'address': searchString}, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        document.map.setCenter(results[0].geometry.location);

                        //need to declare what map is, can be done with final ?
                        var map = new google.maps.Map(document.getElementById("map_canvas"), {
                            zoom: 15,
                            center: results[0].geometry.location
                        });

                        //our marker (circle)
                        circleMarker = new google.maps.Circle({
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: '#FF0000',
                            fillOpacity: 0.35,
                            clickable: true,
                            map: map,
                            center: results[0].geometry.location,
                            radius: 20

                        });
                        //create info window
                        var infoWindow = new google.maps.InfoWindow({
                            content: descriptionString
                        });

                        google.maps.event.addListener(circleMarker, 'click', function (ev) {
                            infoWindow.setPosition(circleMarker.getCenter());
                            infoWindow.open(map);
                        });


                    } else {
                        alert("Cold not find location" + status);
                    }
                });
            };


            document.geocoder = new google.maps.Geocoder();
            document.map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);


            document.roadMap = function roadMap() {

                document.map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
            }
            document.satellite = function satellite() {

                document.map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
            }


            //our search box
            document.findLocation = function goToLocation(searchString) {
                document.geocoder.geocode({'address': searchString}, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        document.map.setCenter(results[0].geometry.location);



                        //sets  marker
                        var map = new google.maps.Map(document.getElementById("map_canvas"), {
                            zoom: 15,
                            center: results[0].geometry.location
                        });

                        marker = new google.maps.Marker({
                            position: results[0].geometry.location,
                            map: map

                        })

                    } else {
                        alert("Cold not find location" + status);
                    }
                });
            }


        }



    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
